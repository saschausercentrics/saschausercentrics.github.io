<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>UC CMP Test</title>    
    
    <!-- Begin UC V3 -->
     <script id="usercentrics-cmp" src="https://web.cmp.usercentrics.eu/ui/loader.js" data-settings-id="AzbOGe0W58_AVD" async></script>
    <!-- End UC V3 -->

    <script>
    window.addEventListener('UC_CONSENT', function (event) {
    console.log('UC_CONSENT event detail', event.detail)
    });
    </script>

    <script>
    var page = 0;
    window.addEventListener("UC_CONSENT", function (e) {
        if ((e.detail.consent.type == "IMPLICIT") || 
            (e.detail.consent.type == "EXPLICIT" && page == 0)) {
            page = 1;
        } else if (e.detail.consent.type == "EXPLICIT" && e.detail.consent.status != "ALL_ACCEPTED" && page == 1) {
            location.reload();
        }
    });
</script>
    
</head>

<body>

    <h1>UC CMP Test</h1>
    <div class="uc-embed" uc-embed-type="category" uc-embed-show-toggle="true"></div>
    <div class="uc-embed-tracker"></div>
    <h2>Metallica Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lfSdR-ymk9E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script>
(function() {
    const DOG_URL = 'https://i.imgur.com/DJ3lttY.png';

    const addDog = () => {
        // 1. Find the root
        const shadowHost = document.getElementById('usercentrics-root');
        if (!shadowHost) return;

        // 2. Access the Shadow Root
        const shadowRoot = shadowHost.shadowRoot;
        if (!shadowRoot) return;

        // 3. Find the container (targeting the main section)
        const bannerContainer = shadowRoot.querySelector('section') || 
                                shadowRoot.querySelector('[data-testid="first-layer-container"]');

        if (bannerContainer && !shadowRoot.getElementById('custom-dog')) {
            const img = document.createElement('img');
            img.id = 'custom-dog';
            img.src = DOG_URL;
            img.style.cssText = `
                width: 100px;
                height: auto;
                margin: 15px;
                flex-shrink: 0;
                z-index: 9999;
            `;

            // Adjust banner layout
            bannerContainer.style.display = 'flex';
            bannerContainer.style.flexDirection = 'row';
            bannerContainer.style.alignItems = 'center';

            bannerContainer.prepend(img);
            console.log("âœ… Dog successfully added!");
        }
    };

    // Listen for the Usercentrics Initialization event
    window.addEventListener('uc_initialized', addDog);

    // Fallback: Check every second for 5 seconds in case the event was missed
    let attempts = 0;
    const interval = setInterval(() => {
        addDog();
        attempts++;
        if (attempts > 5) clearInterval(interval);
    }, 1000);
})();
</script>
</body>

</html>
