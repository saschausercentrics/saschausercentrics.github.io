<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>UC CMP Test</title>    
    
    <!-- Begin UC V3 -->
     <script id="usercentrics-cmp" src="https://web.cmp.usercentrics.eu/ui/loader.js" data-settings-id="AzbOGe0W58_AVD" async></script>
    <!-- End UC V3 -->

    <script>
    window.addEventListener('UC_CONSENT', function (event) {
    console.log('UC_CONSENT event detail', event.detail)
    });
    </script>

    <script>
    var page = 0;
    window.addEventListener("UC_CONSENT", function (e) {
        if ((e.detail.consent.type == "IMPLICIT") || 
            (e.detail.consent.type == "EXPLICIT" && page == 0)) {
            page = 1;
        } else if (e.detail.consent.type == "EXPLICIT" && e.detail.consent.status != "ALL_ACCEPTED" && page == 1) {
            location.reload();
        }
    });
</script>
    
</head>

<body>

    <h1>UC CMP Test</h1>
    <div class="uc-embed" uc-embed-type="category" uc-embed-show-toggle="true"></div>
    <div class="uc-embed-tracker"></div>
    <h2>Metallica Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lfSdR-ymk9E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script>
(function() {
    const DOG_URL = 'https://i.imgur.com/DJ3lttY.png';

    const injectDogV3 = () => {
        // v3 root is still typically #usercentrics-root
        const host = document.getElementById('usercentrics-root');
        if (!host || !host.shadowRoot) return;

        const shadow = host.shadowRoot;

        // In v3, we look for the internal container. 
        // We target the 'uc-container' which is the main wrapper in the new UI.
        const container = shadow.querySelector('.uc-container') || 
                          shadow.querySelector('[data-testid="uc-container"]');

        if (container && !shadow.getElementById('v3-custom-dog')) {
            // 1. Create the dog image
            const dog = document.createElement('img');
            dog.id = 'v3-custom-dog';
            dog.src = DOG_URL;
            
            // 2. Styling for v3 (using Flexbox to align)
            dog.style.cssText = `
                width: 100px;
                height: auto;
                margin: 20px;
                flex-shrink: 0;
                align-self: center;
                display: block;
            `;

            // 3. Ensure the v3 container allows side-by-side elements
            // The v3 container is usually a flex-column by default
            container.style.display = 'flex';
            container.style.flexDirection = 'row';
            container.style.alignItems = 'center';

            // 4. Prepend the dog to the left of the banner content
            container.prepend(dog);
            console.log("ðŸ¶ v3: Dog Injected!");
        }
    };

    // v3 Event: Trigger whenever the UI view changes (e.g., banner shows up)
    window.addEventListener('UC_UI_VIEW_CHANGED', (event) => {
        // Check if we are looking at the 'FIRST_LAYER'
        if (event.detail && event.detail.view === 'FIRST_LAYER') {
            // Brief timeout to ensure the DOM is fully rendered inside the shadow root
            setTimeout(injectDogV3, 100);
        }
    });

    // Fallback for initial load
    setTimeout(injectDogV3, 1000);
})();
</script>
</body>

</html>
