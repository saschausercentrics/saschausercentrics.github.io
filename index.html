<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>UC CMP Test</title>    
    
    <!-- Begin UC V3 -->
     <script id="usercentrics-cmp" src="https://web.cmp.usercentrics.eu/ui/loader.js" data-settings-id="AzbOGe0W58_AVD" async></script>
    <!-- End UC V3 -->

    <script>
    window.addEventListener('UC_CONSENT', function (event) {
    console.log('UC_CONSENT event detail', event.detail)
    });
    </script>

    <script>
    var page = 0;
    window.addEventListener("UC_CONSENT", function (e) {
        if ((e.detail.consent.type == "IMPLICIT") || 
            (e.detail.consent.type == "EXPLICIT" && page == 0)) {
            page = 1;
        } else if (e.detail.consent.type == "EXPLICIT" && e.detail.consent.status != "ALL_ACCEPTED" && page == 1) {
            location.reload();
        }
    });
</script>
    
</head>

<body>

    <h1>UC CMP Test</h1>
    <div class="uc-embed" uc-embed-type="category" uc-embed-show-toggle="true"></div>
    <div class="uc-embed-tracker"></div>
    <h2>Metallica Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lfSdR-ymk9E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script>
     (function() {
    const dogImgUrl = 'https://i.imgur.com/DJ3lttY.png';

    const tryInjectDog = () => {
        const root = document.getElementById('usercentrics-root');
        if (!root || !root.shadowRoot) return false;

        // Usercentrics v2 internal container
        const container = root.shadowRoot.querySelector('[data-testid="first-layer-container"]');
        
        if (container && !root.shadowRoot.querySelector('#custom-dog')) {
            // 1. Create the dog image element
            const dog = document.createElement('img');
            dog.id = 'custom-dog';
            dog.src = dogImgUrl;
            dog.style.cssText = `
                width: 100px; 
                height: auto; 
                margin: 20px;
                object-fit: contain;
                flex-shrink: 0;
            `;

            // 2. Style the banner to be a Row so the dog is on the left
            container.style.display = 'flex';
            container.style.flexDirection = 'row';
            container.style.alignItems = 'center';

            // 3. Insert the dog at the beginning
            container.prepend(dog);
            
            console.log("Dog successfully added to CMP!");
            return true; // Success
        }
        return false;
    };

    // Keep checking every 200ms until the banner is found and dog is added
    const checker = setInterval(() => {
        if (tryInjectDog()) {
            clearInterval(checker);
        }
    }, 200);

    // Safety: stop checking after 10 seconds if it never appears
    setTimeout(() => clearInterval(checker), 10000);
})();
  </script>
</body>

</html>
