<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>UC CMP Test</title>    
    
    <!-- Begin UC V3 -->
     <script id="usercentrics-cmp" src="https://web.cmp.usercentrics.eu/ui/loader.js" data-settings-id="AzbOGe0W58_AVD" async></script>
    <!-- End UC V3 -->

    <script>
    window.addEventListener('UC_CONSENT', function (event) {
    console.log('UC_CONSENT event detail', event.detail)
    });
    </script>

    <script>
    var page = 0;
    window.addEventListener("UC_CONSENT", function (e) {
        if ((e.detail.consent.type == "IMPLICIT") || 
            (e.detail.consent.type == "EXPLICIT" && page == 0)) {
            page = 1;
        } else if (e.detail.consent.type == "EXPLICIT" && e.detail.consent.status != "ALL_ACCEPTED" && page == 1) {
            location.reload();
        }
    });
</script>
    
</head>

<body>

    <h1>UC CMP Test</h1>
    <div class="uc-embed" uc-embed-type="category" uc-embed-show-toggle="true"></div>
    <div class="uc-embed-tracker"></div>
    <h2>Metallica Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lfSdR-ymk9E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script>
(function() {
    const DOG_URL = 'https://i.imgur.com/DJ3lttY.png';

    const injectDog = () => {
        // 1. Find the host element
        const host = document.getElementById('usercentrics-root');
        if (!host || !host.shadowRoot) return;

        // 2. Look for the actual banner container inside the Shadow DOM
        const shadow = host.shadowRoot;
        // We look for common Usercentrics containers
        const container = shadow.querySelector('[data-testid="first-layer-container"]') || 
                          shadow.querySelector('section') || 
                          shadow.querySelector('.uc-banner-content');

        if (container && !shadow.getElementById('custom-dog-img')) {
            // 3. Create the dog image
            const img = document.createElement('img');
            img.id = 'custom-dog-img';
            img.src = DOG_URL;
            
            // 4. Style the image and the banner to sit side-by-side
            img.style.cssText = `
                width: 100px;
                height: auto;
                margin-right: 15px;
                flex-shrink: 0;
                align-self: center;
            `;

            // Force the banner to be a Flexbox row
            container.style.display = 'flex';
            container.style.flexDirection = 'row';
            container.style.alignItems = 'center';
            container.style.paddingLeft = '15px';

            // 5. Insert the dog at the start
            container.prepend(img);
            console.log("Dog injected!");
        }
    };

    // This observer keeps watching the page. Even if the banner loads 
    // late or changes, the dog will stay there.
    const observer = new MutationObserver(() => injectDog());
    observer.observe(document.body, { childList: true, subtree: true });
    
    // Initial check
    injectDog();
})();
</script>
</body>

</html>
