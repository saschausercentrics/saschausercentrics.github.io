    <script>
    var page = 0;
    window.addEventListener("UC_CONSENT", function (e) {
        if ((e.detail.consent.type == "IMPLICIT") || 
            (e.detail.consent.type == "EXPLICIT" && page == 0)) {
            page = 1;
        } else if (e.detail.consent.type == "EXPLICIT" && e.detail.consent.status != "ALL_ACCEPTED" && page == 1) {
            location.reload();
        }
    });
</script>

    <h1>UC CMP Test</h1>

    <h2>Metallica Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lfSdR-ymk9E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script>
/**
 * Coding Partner - Usercentrics v3 Injection
 * Targets: .cmp-wrapper -> .uc-main-dialog
 */

(function() {
    const DOG_URL = 'https://i.imgur.com/DJ3lttY.png';

    const injectDogV3 = () => {
        const root = document.getElementById('usercentrics-root');
        if (!root || !root.shadowRoot) return;

        const shadow = root.shadowRoot;
        
        // Target the specific v3 container hierarchy
        const mainDialog = shadow.querySelector('.uc-main-dialog');

        if (mainDialog && !shadow.getElementById('v3-dog-container')) {
            // 1. Create a wrapper for the dog image
            const dogWrapper = document.createElement('div');
            dogWrapper.id = 'v3-dog-container';
            
            // 2. Set styles to align to the left of the dialog
            dogWrapper.style.cssText = `
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px 0 20px 20px;
                flex-shrink: 0;
            `;

            const img = document.createElement('img');
            img.src = DOG_URL;
            img.style.cssText = `
                width: 120px;
                height: auto;
                object-fit: contain;
            `;

            dogWrapper.appendChild(img);

            // 3. Force the main dialog to be a row layout
            mainDialog.style.display = 'flex';
            mainDialog.style.flexDirection = 'row';
            mainDialog.style.alignItems = 'stretch';

            // 4. Prepend the dog to the dialog
            mainDialog.prepend(dogWrapper);
            
            console.log("ðŸ¶ v3: Dog placed inside .uc-main-dialog");
        }
    };

    // Usercentrics v3 event listener
    window.addEventListener('UC_UI_VIEW_CHANGED', (event) => {
        if (event.detail && event.detail.view === 'FIRST_LAYER') {
            // v3 needs a small tick to ensure the DOM nodes are ready
            setTimeout(injectDogV3, 50);
        }
    });

    // Run immediately and every 500ms for 3 seconds as a safety fallback
    let attempts = 0;
    const retry = setInterval(() => {
        injectDogV3();
        if (++attempts > 6) clearInterval(retry);
    }, 500);
})();
</script>
</body>
