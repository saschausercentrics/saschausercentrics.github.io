<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>UC CMP Test</title>    
    
    <!-- Begin UC V3 -->
     <script id="usercentrics-cmp" src="https://web.cmp.usercentrics.eu/ui/loader.js" data-settings-id="AzbOGe0W58_AVD" async></script>
    <!-- End UC V3 -->

    <script>
    window.addEventListener('UC_CONSENT', function (event) {
    console.log('UC_CONSENT event detail', event.detail)
    });
    </script>

    <script>
    var page = 0;
    window.addEventListener("UC_CONSENT", function (e) {
        if ((e.detail.consent.type == "IMPLICIT") || 
            (e.detail.consent.type == "EXPLICIT" && page == 0)) {
            page = 1;
        } else if (e.detail.consent.type == "EXPLICIT" && e.detail.consent.status != "ALL_ACCEPTED" && page == 1) {
            location.reload();
        }
    });
</script>
    
</head>

<body>

    <h1>UC CMP Test</h1>
    <div class="uc-embed" uc-embed-type="category" uc-embed-show-toggle="true"></div>
    <div class="uc-embed-tracker"></div>
    <h2>Metallica Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lfSdR-ymk9E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script>
(function() {
    const DOG_URL = 'https://i.imgur.com/DJ3lttY.png';

    const performInjection = (root) => {
        const shadow = root.shadowRoot;
        if (!shadow) return;

        // Target the v3 specific class you mentioned
        const mainDialog = shadow.querySelector('.uc-main-dialog');

        if (mainDialog && !shadow.getElementById('v3-dog-image')) {
            const img = document.createElement('img');
            img.id = 'v3-dog-image';
            img.src = DOG_URL;
            img.style.cssText = `
                width: 100px;
                height: auto;
                margin: 20px;
                flex-shrink: 0;
                align-self: center;
                display: block !important;
            `;

            // Apply flex layout to the dialog to place dog on the left
            mainDialog.style.display = 'flex';
            mainDialog.style.flexDirection = 'row';
            mainDialog.style.alignItems = 'center';

            mainDialog.prepend(img);
            console.log("ðŸ¶ SUCCESS: Dog prepended to .uc-main-dialog");
        }
    };

    // 1. Watch the whole page for the arrival of the Usercentrics root
    const bodyObserver = new MutationObserver(() => {
        const root = document.getElementById('usercentrics-root');
        if (root) {
            // 2. Once the root exists, watch its INSIDE (the Shadow DOM)
            performInjection(root);
            
            // Set up a second observer inside the shadow root to handle re-renders
            if (root.shadowRoot && !root.dataset.observed) {
                const shadowObserver = new MutationObserver(() => performInjection(root));
                shadowObserver.observe(root.shadowRoot, { childList: true, subtree: true });
                root.dataset.observed = "true";
            }
        }
    });

    bodyObserver.observe(document.body, { childList: true, subtree: true });

    console.log("ðŸ›  Observer active: Waiting for Usercentrics v3...");
})();
</script>
</body>

</html>
