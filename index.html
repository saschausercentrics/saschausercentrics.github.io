<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>UC CMP Test</title>    
    
    <!-- Begin UC V3 -->
     <script id="usercentrics-cmp" src="https://web.cmp.usercentrics.eu/ui/loader.js" data-settings-id="AzbOGe0W58_AVD" async></script>
    <!-- End UC V3 -->

    <script>
    window.addEventListener('UC_CONSENT', function (event) {
    console.log('UC_CONSENT event detail', event.detail)
    });
    </script>

    <script>
    var page = 0;
    window.addEventListener("UC_CONSENT", function (e) {
        if ((e.detail.consent.type == "IMPLICIT") || 
            (e.detail.consent.type == "EXPLICIT" && page == 0)) {
            page = 1;
        } else if (e.detail.consent.type == "EXPLICIT" && e.detail.consent.status != "ALL_ACCEPTED" && page == 1) {
            location.reload();
        }
    });
</script>
    
</head>

<body>

    <h1>UC CMP Test</h1>
    <div class="uc-embed" uc-embed-type="category" uc-embed-show-toggle="true"></div>
    <div class="uc-embed-tracker"></div>
    <h2>Metallica Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lfSdR-ymk9E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script>
/**
 * Coding Partner - Advanced Shadow DOM Injection
 * This script bypasses Shadow DOM isolation to inject the dog image.
 */

(function() {
    const dogImgUrl = 'https://i.imgur.com/DJ3lttY.png';

    function injectDog() {
        const root = document.getElementById('usercentrics-root');
        if (!root || !root.shadowRoot) return;

        // Usercentrics v2 uses several nested divs. 
        // We look for the common 'uc-banner-content' or 'first-layer' classes.
        const shadow = root.shadowRoot;
        const container = shadow.querySelector('section') || 
                          shadow.querySelector('[role="dialog"]') ||
                          shadow.querySelector('.uc-banner-first-layer');

        if (container && !shadow.querySelector('#custom-dog')) {
            // Create a wrapper for the dog to ensure alignment
            const dogWrapper = document.createElement('div');
            dogWrapper.id = 'custom-dog';
            dogWrapper.style.cssText = `
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
                flex-shrink: 0;
            `;

            const img = document.createElement('img');
            img.src = dogImgUrl;
            img.style.cssText = `
                width: 120px;
                height: auto;
                border-radius: 8px;
            `;

            dogWrapper.appendChild(img);

            // Force the banner container to display as a row
            container.style.display = 'flex';
            container.style.flexDirection = 'row';
            container.style.alignItems = 'stretch';

            // Insert the dog to the left
            container.prepend(dogWrapper);
            console.log("âœ… Dog image successfully injected into Shadow DOM");
        }
    }

    // Set up a persistent observer to handle the CMP's lazy-loading
    const observer = new MutationObserver(() => {
        injectDog();
    });

    observer.observe(document.body, { 
        childList: true, 
        subtree: true 
    });

    // Run once immediately in case it's already there
    injectDog();
})();
  </script>
</body>

</html>
