<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>UC CMP Test</title>    
    
    <!-- Begin UC V3 -->
     <script id="usercentrics-cmp" src="https://web.cmp.usercentrics.eu/ui/loader.js" data-settings-id="AzbOGe0W58_AVD" async></script>
    <!-- End UC V3 -->

    <script>
    window.addEventListener('UC_CONSENT', function (event) {
    console.log('UC_CONSENT event detail', event.detail)
    });
    </script>

    <script>
    var page = 0;
    window.addEventListener("UC_CONSENT", function (e) {
        if ((e.detail.consent.type == "IMPLICIT") || 
            (e.detail.consent.type == "EXPLICIT" && page == 0)) {
            page = 1;
        } else if (e.detail.consent.type == "EXPLICIT" && e.detail.consent.status != "ALL_ACCEPTED" && page == 1) {
            location.reload();
        }
    });
</script>
    
</head>

<body>

    <h1>UC CMP Test</h1>
    <div class="uc-embed" uc-embed-type="category" uc-embed-show-toggle="true"></div>
    <div class="uc-embed-tracker"></div>
    <h2>Metallica Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lfSdR-ymk9E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script>
(function() {
    const DOG_URL = 'https://i.imgur.com/DJ3lttY.png';

    const createFloatingDog = () => {
        const host = document.getElementById('usercentrics-cmp-ui');
        if (!host || document.getElementById('external-dog')) return;

        // Create a new image outside the Shadow DOM
        const img = document.createElement('img');
        img.id = 'external-dog';
        img.src = DOG_URL;
        
        // Style it to float over the banner
        img.style.cssText = `
            position: fixed;
            bottom: 40px; /* Adjust based on banner height */
            left: 20px;
            width: 100px;
            height: auto;
            z-index: 2147483647; /* Highest possible z-index */
            pointer-events: none; /* User can click "through" the dog to hit buttons */
        `;

        document.body.appendChild(img);
        console.log("üê∂ SUCCESS: Floating dog added outside the Shadow DOM!");
    };

    // Watch for the banner and add the dog
    setInterval(createFloatingDog, 500);
})();
</script>
</body>

</html>
