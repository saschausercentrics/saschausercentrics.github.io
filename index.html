<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>UC CMP Test</title>    
    
    <!-- Begin UC V3 -->
     <script id="usercentrics-cmp" src="https://web.cmp.usercentrics.eu/ui/loader.js" data-settings-id="AzbOGe0W58_AVD" async></script>
    <!-- End UC V3 -->

    <script>
    window.addEventListener('UC_CONSENT', function (event) {
    console.log('UC_CONSENT event detail', event.detail)
    });
    </script>

    <script>
    var page = 0;
    window.addEventListener("UC_CONSENT", function (e) {
        if ((e.detail.consent.type == "IMPLICIT") || 
            (e.detail.consent.type == "EXPLICIT" && page == 0)) {
            page = 1;
        } else if (e.detail.consent.type == "EXPLICIT" && e.detail.consent.status != "ALL_ACCEPTED" && page == 1) {
            location.reload();
        }
    });
</script>
    
</head>

<body>

    <h1>UC CMP Test</h1>
    <div class="uc-embed" uc-embed-type="category" uc-embed-show-toggle="true"></div>
    <div class="uc-embed-tracker"></div>
    <h2>Metallica Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lfSdR-ymk9E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script>
      /**
 * Coding Partner - Usercentrics Customization Script
 * Purpose: Injects a dog image into the Shadow DOM of the CMP banner.
 */

const injectDogToBanner = () => {
    const root = document.getElementById('usercentrics-root');
    
    // 1. Check if the Shadow Root exists
    if (!root || !root.shadowRoot) return;

    // 2. Target the first layer container (where the text and buttons live)
    // Usercentrics v2 usually uses 'section' or specific data-testid attributes
    const mainLayer = root.shadowRoot.querySelector('[data-testid="first-layer-container"]') || 
                      root.shadowRoot.querySelector('.uc-banner-content')?.parentElement;

    if (mainLayer && !root.shadowRoot.querySelector('#custom-dog-banner-img')) {
        // 3. Create the image element
        const dogImg = document.createElement('img');
        dogImg.id = 'custom-dog-banner-img';
        dogImg.src = 'https://i.imgur.com/DJ3lttY.png';
        
        // 4. Style the image and the container
        dogImg.style.cssText = `
            width: 120px;
            height: auto;
            margin: 20px;
            object-fit: contain;
            flex-shrink: 0;
        `;

        // Force the container to be a row so the image stays on the left
        mainLayer.style.display = 'flex';
        mainLayer.style.flexDirection = 'row';
        mainLayer.style.alignItems = 'center';

        // 5. Insert the image at the very beginning of the banner
        mainLayer.prepend(dogImg);
    }
};

// Use an observer to handle the asynchronous loading of the CMP
const bannerObserver = new MutationObserver((mutations) => {
    const root = document.getElementById('usercentrics-root');
    if (root) {
        // We poll slightly to wait for the Shadow DOM content to populate
        const checkInterval = setInterval(() => {
            if (root.shadowRoot && root.shadowRoot.children.length > 0) {
                injectDogToBanner();
                clearInterval(checkInterval);
            }
        }, 100);
        
        // Stop observing once we've found the root
        bannerObserver.disconnect();
    }
});

bannerObserver.observe(document.body, { childList: true, subtree: true });
  </script>
</body>

</html>
