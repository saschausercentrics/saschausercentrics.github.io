<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>UC CMP Test</title>    
    
    <!-- Begin UC V3 -->
     <script id="usercentrics-cmp" src="https://web.cmp.usercentrics.eu/ui/loader.js" data-settings-id="AzbOGe0W58_AVD" async></script>
    <!-- End UC V3 -->

    <script>
    window.addEventListener('UC_CONSENT', function (event) {
    console.log('UC_CONSENT event detail', event.detail)
    });
    </script>

    <script>
    var page = 0;
    window.addEventListener("UC_CONSENT", function (e) {
        if ((e.detail.consent.type == "IMPLICIT") || 
            (e.detail.consent.type == "EXPLICIT" && page == 0)) {
            page = 1;
        } else if (e.detail.consent.type == "EXPLICIT" && e.detail.consent.status != "ALL_ACCEPTED" && page == 1) {
            location.reload();
        }
    });
</script>
    
</head>

<body>

    <h1>UC CMP Test</h1>
    <div class="uc-embed" uc-embed-type="category" uc-embed-show-toggle="true"></div>
    <div class="uc-embed-tracker"></div>
    <h2>Metallica Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lfSdR-ymk9E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script>
(function() {
    const DOG_URL = 'https://i.imgur.com/DJ3lttY.png';

    const injectDog = () => {
        // Target the specific ASIDE element you found
        const host = document.getElementById('usercentrics-cmp-ui');
        if (!host || !host.shadowRoot) return;

        const shadow = host.shadowRoot;
        // Search for the main dialog area inside the shadow
        const mainDialog = shadow.querySelector('.uc-main-dialog');

        if (mainDialog && !shadow.getElementById('v3-dog-image')) {
            // 1. Create the dog element
            const dogContainer = document.createElement('div');
            dogContainer.id = 'v3-dog-image';
            dogContainer.style.cssText = `
                display: flex;
                align-items: center;
                padding: 20px;
                flex-shrink: 0;
            `;

            const img = document.createElement('img');
            img.src = DOG_URL;
            img.style.cssText = `
                width: 100px; 
                height: auto;
                display: block;
            `;
            
            dogContainer.appendChild(img);

            // 2. Force the v3 dialog to align side-by-side (Row)
            mainDialog.style.display = 'flex';
            mainDialog.style.flexDirection = 'row';
            mainDialog.style.alignItems = 'center';

            // 3. Prepend the dog to the left
            mainDialog.prepend(dogContainer);
            console.log("ðŸ¶ SUCCESS: Dog prepended to aside#usercentrics-cmp-ui");
        }
    };

    // Use a MutationObserver to watch for the banner appearing
    const observer = new MutationObserver(() => injectDog());
    observer.observe(document.body, { childList: true, subtree: true });

    // Initial check in case it's already there
    injectDog();
})();
</script>
</body>

</html>
